<!DOCTYPE html>
<html lang = "en">
<head><meta charset = "UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>weather app</title></head>
<body>
    <header class = "jumbotron">
        <div class="container">
            <div class="row">
              <div class="col-12 col-sm-1">
                  <img src = "photo/OIP (1).svg" alt="weather app" class = "media">
             </div>
                <div class="col-12 col-sm-6	">
                    
                  <h1 class="text-justify">weatherly</h1>
                      <p>we provide accurate current weather conditions of your city</p>
                    
                </div>
                
                <div class="col-12 col-sm align-self-bottom">
                    <div class = "row">
                        <div class="col-12 col-sm-12">
                          <label for="city-name" class = "label-city control-label"><b>Enter your City Name</b></label>
                        </div>
                      
                    </div>
                   
                    <div class = "form-group row no-gutters">
                     
                    <div class = "col-9 col-sm-8">
                      <input type="text" id = "city-name" placeholder="enter your city name" class="form-control" style="display:inline;"></input>
                    </div>
                  
                    <div class = "col-9 col-sm-4">
                    <button type="submit" class = "btn btn-info" style="display:inline;"  id ="search"><i class="fa fa-search" aria-hidden="true"></i>
                    </button> 
                  </div>
                  </div>
                </div>
            </div>
        </div>
       
    </header>
    <div class="content container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4">               
                <div class="card">
                    <div class="card-header text-white text-center"><b>Weather Report</b>
                    </div>
                    <div class = "card-body">
                        <div class="weather-container">
                            <p class="place"></p>
                            <img class = "icon" style="display: inline;">
                            <p class = "temp-out" style="display: inline;"><i style="padding-left:5%;padding-right:10%;"class="fa fa-thermometer-empty fa-2x" aria-hidden="true"></i>temp: <span class="temp"></span><b>C</b></p>
                            <p style="float:right;" >feels_like: <span class = "temp2" ></span>C</p>
                            <p class = "weather" style="float:left;"></p>
                            <img src="photo/man.png" class="man">
                        </div>
                      
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
